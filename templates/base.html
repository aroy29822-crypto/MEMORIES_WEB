<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MEMORIES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("/static/bg-blur.jpg") center/cover fixed no-repeat;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-family: system-ui, sans-serif;
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, .35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 14px 20px;
            font-size: 16px;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav .email {
            color: #e0e0e0;
        }

        .btn-nav {
            border: 1px solid white;
            padding: 5px 12px;
            border-radius: 6px;
        }

        @media (max-width:700px) {
            nav {
                font-size: 14px;
                gap: 10px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <nav>
        <span class="email">Logged in as {{ email }}</span> |
        <a href="/feed">Home</a>
        <a href="/upload">Upload</a>
        <a href="/profile" class="btn-nav">Profile</a>
        <a href="/logout">Logout</a>
    </nav>

    {% block body %}{% endblock %}

</body>

</html>
