{% extends "base.html" %}
{% block body %}

<style>
    #login-box {
        width: 90%;
        max-width: 360px;
        background: rgba(0, 0, 0, .40);
        padding: 28px;
        border-radius: 14px;
        backdrop-filter: blur(10px);
        margin: 110px auto;
        color: white;
    }

    @media(max-width:650px) {
        #login-box {
            margin-top: 80px;
        }
    }
</style>

<div id="login-box">
    <h2 class="text-center mb-4">LOGIN</h2>

    <form method="POST">
        <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('register') }}" style="color:#ffc;">Create Account</a>
    </div>
</div>

<div id="login-msg">{{ message|safe }}</div>

<script>
    window.addEventListener("load", () => {
        let box = document.getElementById("login-msg");
        if (box.innerText.trim().length > 0) {
            box.classList.add("show");
            setTimeout(() => box.classList.remove("show"), 2500);
        }
    });

    const go_feed = {{ 'true' if go_feed else 'false' }};
    if (go_feed) {
        setTimeout(() => { window.location.href = "/feed"; }, 900);
    }
</script>

{% endblock %}
