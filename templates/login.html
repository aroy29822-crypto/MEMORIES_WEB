{% extends "base.html" %}
{% block body %}

<style>
    .login-box {
        max-width: 450px;
        margin: 80px auto;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 40px 35px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        color: white;
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(25px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-box h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        font-weight: 600;
        color: #ffeecf;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.12);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 12px 14px;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.18);
        border-color: #ffd27f;
        box-shadow: 0 0 10px rgba(255, 210, 127, 0.3);
        color: white;
    }

    .btn-login {
        width: 100%;
        background: linear-gradient(45deg, #ffd27f, #ffae42);
        border: none;
        color: black;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px;
        font-size: 18px;
        transition: 0.3s ease;
        margin-top: 5px;
    }

    .btn-login:hover {
        background: linear-gradient(45deg, #ffdb99, #ffc966);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(255, 210, 127, 0.3);
    }

    .switch-link {
        text-align: center;
        margin-top: 20px;
        color: #ffd27f;
        display: block;
    }

    .switch-link:hover {
        color: #fff3cf;
        text-decoration: underline;
    }

    .otp-btn {
        margin-top: 12px;
        margin-bottom: 10px;
    }
</style>

<script>
    function startOtp() {
        let email = document.querySelector("input[name=email]").value;

        if (!email.endsWith("@gmail.com")) {
            alert("Only Gmail accounts allowed.");
            return;
        }

        fetch("/send_otp", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "email=" + email
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === "no-user") {
                    alert("No account exists with this email.");
                } else {
                    alert("OTP sent to your Gmail.");
                    document.getElementById("otpBox").style.display = "block";
                }
            });
    }

    function verifyOtp() {
        let email = document.querySelector("input[name=email]").value;
        let otp = document.getElementById("otpInput").value;

        fetch("/verify_login_otp", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "email=" + email + "&otp=" + otp
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "/feed";
                } else if (data.status === "wrong") {
                    alert("Wrong OTP.");
                } else if (data.status === "expired") {
                    alert("OTP expired.");
                }
            });
    }
</script>

<div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>

    <form method="POST">

        <label>Email</label>
        <input type="email" name="email" class="form-control mb-3" required>

        <div id="otpBox" style="display:none;">
            <label>Enter OTP</label>
            <input type="text" id="otpInput" class="form-control mb-2" placeholder="Enter OTP">
            <button type="button" onclick="verifyOtp()" class="btn btn-success w-100">Verify OTP</button>
            <a href="{{ url_for('forgot_password') }}" class="switch-link">Forgot Password?</a>
        </div>

        <label>Password</label>
        <input type="password" name="password" class="form-control mb-1" required>

        <button type="button" class="btn btn-secondary w-100 otp-btn" onclick="startOtp()">Login with OTP</button>

        <button type="submit" class="btn-login">Login</button>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for msg in messages %}
            {{ msg }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </form>

    <a href="{{ url_for('register') }}" class="switch-link">Donâ€™t have an account? Register â†’</a>
</div>

{% endblock %}
