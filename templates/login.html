{% extends "base.html" %}
{% block body %}

<style>
    .login-box {
        max-width: 450px;
        margin: 80px auto;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 40px 35px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        color: white;
        transform: translateX(50px);
        opacity: 0;
        animation: slideInLogin 0.8s ease forwards;
    }

    @keyframes slideInLogin {
        from {
            opacity: 0;
            transform: translateX(80px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .login-box h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        letter-spacing: 0.5px;
        font-weight: 600;
        color: #ffeecf;
        animation: fadeDown 0.6s ease forwards;
    }

    @keyframes fadeDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 10px 14px;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #ffd27f;
        box-shadow: 0 0 10px rgba(255, 210, 127, 0.3);
        color: white;
    }

    .btn-login {
        width: 100%;
        background: linear-gradient(45deg, #ffd27f, #ffae42);
        border: none;
        color: black;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: linear-gradient(45deg, #ffdb99, #ffc966);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(255, 210, 127, 0.3);
    }

    .switch-link {
        text-align: center;
        margin-top: 20px;
        color: #ffd27f;
        text-decoration: none;
        display: block;
        transition: 0.3s;
    }

    .switch-link:hover {
        color: #fff3cf;
        text-decoration: underline;
    }

    @media(max-width:600px) {
        .login-box {
            width: 90%;
            padding: 30px 20px;
        }

        .login-box h2 {
            font-size: 22px;
        }
    }
</style>

<div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn-login">Login</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for msg in messages %}
            {{ msg }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </form>

    <a href="{{ url_for('register') }}" class="switch-link">Donâ€™t have an account? Register â†’</a>
</div>

{% endblock %}
