<!DOCTYPE html>
<html>

<head>
    <title>MEMORIES - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://res.cloudinary.com/duwa63yb4/image/upload/v1762522834/expand_this_image_in_yexl3g.png") center/cover no-repeat;

            backdrop-filter: blur(8px);
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            color: white;
            width: 320px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #ff3366;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>MEMORIES</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="/register">Create account</a>
    </div>
</body>

</html>
