{% extends "base.html" %}
{% block body %}

<div style="
max-width:420px;
width:90%;
margin:100px auto;
background:rgba(0,0,0,.35);
padding:28px;
border-radius:14px;
backdrop-filter:blur(8px);
color:white;
">

    <h2 class="text-center mb-3">Create Account</h2>

    <form method="POST">

        <input type="text" name="first" class="form-control my-2" placeholder="First Name" required>
        <input type="text" name="last" class="form-control my-2" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control my-2" placeholder="Email" required>
        <input type="password" name="password" class="form-control my-2" placeholder="Password" required>

        <button class="btn btn-success w-100 mt-3">Create Account</button>

    </form>

    <div class="mt-3 text-center">
        Already have an account?
        <a href="{{ url_for('login') }}" style="color:#ffc;">Login</a>
    </div>

</div>

{% endblock %}
