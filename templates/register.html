{% extends "base.html" %}
{% block body %}

<div class="container" style="max-width:420px;margin-top:120px;color:white;">
    <h2>Create Account</h2>

    <form method="POST">
        <input type="email" name="email" class="form-control my-2" placeholder="Email" required>
        <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
        <input type="text" name="first" placeholder="First Name" required>
        <input type="text" name="last" placeholder="Last Name" required>
        <button class="btn btn-success w-100 mt-2">Create Account</button>
        users.insert_one({
        "email": email,
        "first_name": first,
        "last_name": last,
        ...
        })

    </form>

    <div class="mt-3">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

{% endblock %}
