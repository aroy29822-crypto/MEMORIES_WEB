{% extends "base.html" %}
{% block body %}

<div class="container" style="margin-top:120px;color:white">
    <h2 class="mb-4 text-center">All Users</h2>

    <table class="table table-dark table-striped align-middle text-center" style="border-radius:10px;overflow:hidden;">
        <thead>
            <tr>
                <th>Email</th>
                <th>Status</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.email }}</td>
                <td>
                    {% if u.get("blocked") %}
                    <span class="text-danger fw-bold">Blocked</span>
                    {% else %}
                    <span class="text-success fw-bold">Active</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('admin_user_profile', email=u.email) }}" class="btn btn-primary btn-sm">Open</a>
                </td>
                <td>
                    {% if not u.get("blocked") %}
                    <form action="{{ url_for('admin_block_user', email=u.email) }}" method="POST"
                        style="display:inline;">
                        <button class="btn btn-danger btn-sm">Block</button>
                    </form>
                    {% else %}
                    <form action="{{ url_for('admin_unblock_user', email=u.email) }}" method="POST"
                        style="display:inline;">
                        <button class="btn btn-success btn-sm">Unblock</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    window.addEventListener("load", () => {
        document.querySelector(".container").style.opacity = "0";
        setTimeout(() => {
            document.querySelector(".container").style.transition = "opacity .8s ease, transform .8s ease";
            document.querySelector(".container").style.opacity = "1";
            document.querySelector(".container").style.transform = "translateY(0)";
        }, 100);
    });
</script>

{% endblock %}
