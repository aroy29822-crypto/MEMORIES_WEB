{% extends "base.html" %}
{% block body %}

<style>
    .memory-row {
        opacity: 0;
        transform: translateY(40px) scale(.97);
        transition: .5s;
        max-width: 1150px;
        margin: 60px auto;
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-areas: "img text" "img text2";
        gap: 20px;
    }

    .memory-row.right {
        grid-template-columns: 1fr 250px;
        grid-template-areas: "text img" "text2 img";
    }

    .memory-row.show {
        opacity: 1;
        transform: translateY(0) scale(1)
    }

    .memory-pic {
        grid-area: img;
        width: 250px;
        height: 250px;
        border-radius: 16px;
        object-fit: cover;
        box-shadow: 0 0 22px rgba(0, 0, 0, .45);
        cursor: pointer;
    }

    .memory-text-top {
        grid-area: text;
        color: white;
        font-size: 21px;
        line-height: 1.45;
    }

    .memory-text-bottom {
        grid-area: text2;
        color: white;
        font-size: 21px;
        line-height: 1.45;
    }

    @media(max-width:700px) {
        .memory-row {
            grid-template-columns: 150px 1fr;
        }

        .memory-row.right {
            grid-template-columns: 1fr 150px;
        }

        .memory-pic {
            width: 150px;
            height: 150px;
        }

        .memory-text-top,
        .memory-text-bottom {
            font-size: 16px;
            line-height: 1.35;
        }
    }
</style>

<div class="container py-5" style="max-width:1250px;margin:auto;">
    {% for p in docs %}
    <div class="memory-row {% if loop.index0%2==1 %}right{% endif %}">

        {% if 'mp4' in p.url or 'webm' in p.url or 'mov' in p.url %}
        <video src="{{ p.url|replace('/upload/','/upload/w_350,h_350,c_fill/') }}" data-full="{{ p.url }}" controls
            class="memory-pic" onclick="zoomMedia(this,true)" loading="lazy"></video>
        {% else %}
        <img src="{{ p.url|replace('/upload/','/upload/w_350,h_350,c_fill/') }}" data-full="{{ p.url }}"
            class="memory-pic" onclick="zoomMedia(this,false)" loading="lazy">
        {% endif %}

        <div class="memory-text-top"><b>{{ p.place }}</b> â€” {{ p.date }}</div>
        <div class="memory-text-bottom">{{ p.desc }}</div>

    </div>
    {% endfor %}
</div>

<script>
    function reveal() {
        document.querySelectorAll(".memory-row").forEach(r => {
            if (r.getBoundingClientRect().top < window.innerHeight - 70) r.classList.add("show");
        })
    }
    window.addEventListener("scroll", reveal); window.addEventListener("load", reveal);
</script>

{% endblock %}
