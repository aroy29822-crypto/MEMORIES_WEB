{% extends "base.html" %}
{% block body %}

<style>
    .memory-row {
        opacity: 0;
        transform: translateY(40px) scale(.97);
        transition: all .5s;
        width: 100%;
        max-width: 1150px;
        margin: auto;
        margin-bottom: 80px;
        font-size: 21px;
        line-height: 1.45;
        color: white;
        white-space: pre-line;
        text-align: left;
    }

    .memory-row.show {
        opacity: 1;
        transform: translateY(0) scale(1);
    }

    .memory-row img,
    .memory-row video {
        width: 250px;
        height: 250px;
        border-radius: 16px;
        object-fit: cover;
        box-shadow: 0 0 22px rgba(0, 0, 0, .45);
        cursor: pointer;
        float: left;
        margin: 0 25px 15px 0;
    }

    .memory-row::after {
        content: "";
        display: block;
        clear: both;
    }

    /* MOBILE */
    @media(max-width:700px) {
        .memory-row {
            font-size: 17px;
            text-align: left !important;
            padding: 0 10px;
        }

        .memory-row img,
        .memory-row video {
            width: 110px !important;
            height: 110px !important;
            margin: 0 12px 10px 0 !important;
            float: left !important;
        }
    }

    #welcome-box {
        max-width: 1150px;
        margin: 0 auto 40px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        text-align: center;
    }

    #feedback-box {
        max-width: 400px;
        margin: 80px auto 0 auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s;
    }

    #feedback-box.show {
        opacity: 1;
    }

    #zoomModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .zoomMedia {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
    }
</style>

<div style="padding: 40px 20px;">

    {% if show_popup %}
    <div id="welcome-box">
        Hi {{ firstname }}!<br><small>{{ quote }}</small>
    </div>
    {% endif %}

    {% for p in docs %}

    <div class="memory-row">
        {% if 'mp4' in p.url or 'webm' in p.url or 'mov' in p.url %}
        <video src="{{ p.url|replace('/upload/','/upload/w_350,h_350,c_fill/') }}" data-full="{{ p.url }}" controls
            class="memory-pic" onclick="zoomMedia(this,true)" loading="lazy"></video>
        {% else %}
        <img src="{{ p.url|replace('/upload/','/upload/w_350,h_350,c_fill/') }}" data-full="{{ p.url }}"
            class="memory-pic" onclick="zoomMedia(this,false)" loading="lazy">
        {% endif %}

        <b>{{ p.place }}</b> â€” {{ p.date }}<br><br>{{ p.desc }}
    </div>

    {% endfor %}
</div>

<div id="feedback-box">
    <form action="/feedback" method="POST">
        <textarea name="msg" placeholder="Feedback..."
            style="width:100%;max-width:300px;height:70px;border-radius:8px;padding:8px;"></textarea>
        <button class="btn btn-primary btn-sm mt-2 w-100">Send</button>
    </form>
</div>

<div id="zoomModal" onclick="closeZoom()">
    <img id="zoomImg" class="zoomMedia">
    <video id="zoomVid" controls class="zoomMedia"></video>
</div>

<script>
    document.addEventListener("scroll", () => {
        const fb = document.getElementById("feedback-box");
        const scrollPos = window.scrollY + window.innerHeight;
        if (scrollPos >= document.body.scrollHeight - 200) {
            fb.style.display = "block";
            setTimeout(() => fb.classList.add("show"), 10);
        } else {
            fb.classList.remove("show");
            setTimeout(() => fb.style.display = "none", 500);
        }
    });

    function reveal() {
        document.querySelectorAll(".memory-row").forEach(r => {
            if (r.getBoundingClientRect().top < window.innerHeight - 70) r.classList.add("show");
        });
    }
    window.addEventListener("scroll", reveal);
    window.addEventListener("load", reveal);

    function zoomMedia(el, isVideo) {
        const full = el.dataset.full;
        const modal = document.getElementById('zoomModal');
        const zi = document.getElementById('zoomImg');
        const zv = document.getElementById('zoomVid');

        if (isVideo) {
            zi.style.display = "none";
            zv.style.display = "block";
            zv.src = full;
        } else {
            zv.style.display = "none";
            zi.style.display = "block";
            zi.src = full;
        }
        modal.style.display = "flex";
    }

    function closeZoom() {
        document.getElementById('zoomModal').style.display = "none";
    }

    let lastTap = 0, zoomed = false;
    document.getElementById("zoomModal").addEventListener("touchend", e => {
        let now = new Date().getTime();
        if (now - lastTap < 300) {
            const media = document.querySelector(".zoomMedia:not([style*='display: none'])");
            media.style.transition = "transform .25s";
            media.style.transform = zoomed ? "scale(1)" : "scale(1.8)";
            zoomed = !zoomed;
        }
        lastTap = now;
    });
</script>

{% endblock %}
