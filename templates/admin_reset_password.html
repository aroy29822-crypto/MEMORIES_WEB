{% extends "base.html" %}
{% block body %}

<div class="container" style="max-width:650px;margin-top:120px;color:white">

    <h3 class="mb-4">Reset Password for {{ email }}</h3>

    <form method="POST" style="background:rgba(0,0,0,.55);padding:25px;border-radius:12px;">
        <label>New Password</label>
        <input type="password" name="new_password" class="form-control mb-3" required>

        <button class="btn btn-warning w-100">Reset</button>
    </form>

</div>

{% endblock %}
